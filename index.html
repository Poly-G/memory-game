<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">

        <header>
            <h1>Memory Game</h1>
        </header>

        <div class="score-panel">

            <div class='modal'>
                <div class='modal-content'>
                    <span class="xbutton">&times;</span>
                    <p>CONGRATULATIONS!!!! Below is your game score</p>
                    <p> Moves:
                        <span class="modalMoves"></span>
                    </p>
                    <p>Time:
                        <span class="modalTime"></span>
                    </p>
                    <p>Star count:
                        <span class="modalStars"></span>
                    </p>
                    <br>
                    <p>Would you like to play again?</p>
                    <button class="play-again">HELL YEAH!</button>
                </div>
            </div>

            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves"></span> Moves

            <span class="timer">
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
            </span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>

        </div>

        <ul class="deck"></ul>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
